<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Certificate Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modal Overlay */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        /* Modal content with smooth scaling animation */
        .modal-content {
            position: relative;
            max-width: 600px;
            width: 100%;
            max-height: 80%;
            transform: scale(0); /* Initially scale down */
            transition: transform 0.5s ease-in-out; /* Smooth scaling */
        }

        /* Modal image centering */
        .modal img {
            display: block;
            width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Scale in the modal when visible */
        .modal.show .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="bg-white w-full px-4 pt-16 pb-16" id="faq">
        <h2 class="text-4xl font-bold text-center">Happy Customers</h2>
        <p class="pt-6 pb-8 text-base max-w-2xl text-center m-auto">
            Lorem ipsum dolor sit amet consectetur adipisicing elit nam maxime quas fugiat tempore blanditiis, eveniet quia accusantium.
        </p>
        <div class="mx-auto w-full max-w-4xl bg-white justify-center items-center grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4">
            <a href="#" class="svg-link">
                <img alt="" class="h-20 mx-auto" src="https://www.svgrepo.com/show/442910/brand-apple.svg">
            </a>
            <a href="#" class="svg-link">
                <img alt="" class="h-20 mx-auto" src="https://www.svgrepo.com/show/443329/brand-pixar.svg">
            </a>
            <a href="#" class="svg-link">
                <img alt="" class="h-20 mx-auto" src="https://www.svgrepo.com/show/443079/brand-geforce.svg">
            </a>
            <a href="#" class="svg-link">
                <img alt="" class="h-20 mx-auto" src="https://www.svgrepo.com/show/443042/brand-ethereum.svg">
            </a>
            <a href="#" class="svg-link">
                <img alt="" class="h-20 mx-auto" src="https://www.svgrepo.com/show/443206/brand-line.svg">
            </a>
            <a href="#" class="svg-link">
                <img alt="" class="h-20 mx-auto" src="https://www.svgrepo.com/show/519278/slack.svg">
            </a>
        </div>
    </div>

    <!-- Modal for Image Popup -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="https://marketplace.canva.com/EAFlVDzb7sA/1/0/1600w/canva-white-gold-elegant-modern-certificate-of-participation-bK_WEelNCjo.jpg" alt="Certificate Image">
        </div>
    </div>

    <script>
        // Get the modal and elements
        const modal = document.getElementById("imageModal");
        const closeModal = document.querySelector(".close");

        // Add click event to each SVG link to open the modal
        document.querySelectorAll(".svg-link").forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault(); // Prevent default link behavior
                modal.style.display = "flex"; // Show the modal as a flexbox (for centering)
                modal.classList.add("show"); // Add the class to scale the modal content
            });
        });

        // Close the modal when the close button is clicked
        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
            modal.classList.remove("show");
        });

        // Close the modal when clicking outside the image
        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
                modal.classList.remove("show");
            }
        });
    </script>
</body>
</html>
