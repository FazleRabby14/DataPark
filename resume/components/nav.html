<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Manage landing page</title>
    <meta name="description" content="Bring everyone together to build better products.">
    <meta name="author" content="Aman Singh Bhogal & Frontend Mentor">
    <link rel="shortcut icon" href="/static/images/favicon-32x32.png" type="image/x-icon" sizes="32x32">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js" defer></script>
    <script src="/static/js/email-validation.js" defer></script>
    <script src="/static/js/mobile-nav-menu.js" defer></script>
    <script src="/static/js/testimonial-slider.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">

    <style>
        /* Add custom CSS here */
        /* Class to hide the navbar */
        .navbar-hidden {
            transform: translateY(-100%);
        }

        /* Navbar transition */
        #navbar {
            transition: all 0.3s ease-in-out;
        }
    </style>

</head>
<body>

<!-- NAV BAR -->
<nav id="navbar" class="relative container mx-auto px-4 py-8 md:px-2 md:py-16 xl:px-12 transition-all ease-in-out duration-300">
    <!-- FLEX CONTAINER -->
    <div class="flex items-center justify-between">
        <!-- LOGO -->
        <div class="pt-2">
            <a href="index.html"><img src="/static/images/logo.svg" height="24" width="146" alt="A horizontal wordmark logo with four dots of varying red and the words 'manage' next to it in lowercase sans-serif font"></a>
        </div>
        <div class="hidden md:flex space-x-6">
            <a href="/index.html" aria-label="Visit our Pricing page" class="text-veryDarkBlue hover:text-darkGrayishBlue transition ease-in">Home</a>
            <a href="/about.html" aria-label="Visit our Product page" class="hover:text-darkGrayishBlue transition ease-in">About</a>
            <a href="/tutorial.html" aria-label="Visit our Careers page" class="hover:text-darkGrayishBlue transition ease-in">Tutorial</a>
            <a href="/contact.html" aria-label="Visit our Community page" class="hover:text-darkGrayishBlue transition ease-in">Contact</a>
        </div>
        <!-- CTA BUTTON -->
        <div class="button">
            <a href="#" class="hidden cta-button text-sm p-3 px-6 pt-2 text-veryLightGray bg-brightRed rounded-full baseline transition ease-in hover:bg-brightRedLight md:block">Get Started</a>
        </div>

        <!-- MOBILE NAV MENU ICON -->
        <button id="mobile-nav-btn" class="block hamburger focus:outline-none md:hidden">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div class="md:hidden z-50 relative">
        <div id="mobile-nav-menu" class="overflow-visible hidden absolute flex-col items-center self-end rounded py-8 mt-10 space-y-6 font-bold bg-veryLightGray left-6 right-6 drop-shadow-lg sm:w-auto sm:self-center z-50">
            <a href="/index.html" class="text-darkBlue">Home</a>
            <a href="/about.html" class="text-darkBlue">About</a>
            <a href="/tutorial.html" class="text-darkBlue">Tutorial</a>
            <a href="/contact.html" class="text-darkBlue">Contact</a>
        </div>
    </div>
</nav>



<script>
    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        // Check the scroll direction
        if (scrollTop > lastScrollTop) {
            // Scroll down - hide navbar
            navbar.classList.add('navbar-hidden');
        } else {
            // Scroll up - show navbar
            navbar.classList.remove('navbar-hidden');
        }

        lastScrollTop = scrollTop;
    });
</script>

</body>
</html>
